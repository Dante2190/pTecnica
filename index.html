<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <script src="js/main.js " defer></script>
</head>

<body>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Contacto</h4>
                    </div>
                    <div class="card-body">
                        <form id="contactos" action="#">
                            <div class="form-group pt-3">
                                <input type="text" id="nombre" placeholder="Nombre" class="form-control">
                            </div>
                            <div class="form-group pt-3">
                                <input type="number" id="numero" placeholder="Numero" class="form-control">
                            </div>
                            <div class="form-group pt-3">
                                <input type="email" id="correo" placeholder="Correo" class="form-control">
                            </div>
                            <div class="d-grid gap-2 pt-3">
                                <button class="btn btn-outline-primary" type="submit" value="Save">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="lista-contactos">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
